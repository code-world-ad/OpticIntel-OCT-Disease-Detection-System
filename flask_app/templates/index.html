<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpticIntel - OCT Classification</title>
</head>
<body>
    <h2>Upload an OCT Image for Classification</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Predict</button>
    </form>
    <h3 id="result"></h3>

    <script>
        document.querySelector("form").onsubmit = async function(e) {
            e.preventDefault();
            let formData = new FormData(this);
            let response = await fetch("/predict", { method: "POST", body: formData });
            let result = await response.json();
            document.getElementById("result").innerText = result.prediction || result.error;
        };
    </script>
</body>
</html>
